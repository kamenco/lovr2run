    <!--Main content-->
    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
          <label for="first_name">First Name:</label><input type="text" id="first_name" class="text-input" name="first_name" required><br>
          <label for="last_name">Last Name:</label> <input type="text" id="last_name" class="text-input" name="last_name" required><br>
          <label for="email_address">Email address:</label> <input type="email" id="email_address" class="text-input" name="email_address" required><br>
          <div class="radio-buttons">
         <div> <label for="road">Road</label><input type="radio" name="running_preference" 
          id="road" class="radio-buttons" value="road" required checked></div><br>
          <div>
          <label for="trail">Trail</label><input type="radio" name="running_preference" 
          id="trail" class="radio-buttons" value="trail" required></div><br>
          <div>
          <label for="both">Both</label><input type="radio" name="running_preference" 
          id="both" class="radio-buttons" value="both" required></div><br>
        
          </div>
    
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
